{% extends "base.html" %}

{% block content %}

<h2 style="text-align:center;">🐘Build a Blog🧠</h2>



{% if posts|length == 0 %}
<h2>No posts here yet 🤔</h2>
{% else %}
{% for post in posts %}
<hr />
<h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
<p>{{post.body}}</p>
{% endfor %}

{% endif %}

{% endblock %}
